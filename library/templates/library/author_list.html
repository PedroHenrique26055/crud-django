{% extends 'base.html' %}

{% block title %}Lista de Autores{% endblock %}

{% block content %}
<h1>Lista de Autores</h1>
<a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Adicionar Autor</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.email }}</td>
            <td>
                <a href="{% url 'author_edit' author.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'author_delete' author.pk %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

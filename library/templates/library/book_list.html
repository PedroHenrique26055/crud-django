{% extends 'base.html' %}

{% block title %}Lista de Livros{% endblock %}

{% block content %}
<h1>Lista de Livros</h1>
<a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Adicionar Livro</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Título</th>
            <th>Data de Publicação</th>
            <th>Autor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.publication_date }}</td>
            <td>{{ book.author.name }}</td>
            <td>
                <a href="{% url 'book_edit' book.pk %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger btn-sm">Deletar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
